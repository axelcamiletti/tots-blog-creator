<div class="max-w-6xl mx-auto p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">âœï¸ Editor de ArtÃ­culo</h2>
    <button
      (click)="goBack()"
      class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
      â† Volver
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <span class="ml-2 text-gray-600">Cargando artÃ­culo...</span>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-4">
    âŒ {{ error }}
  </div>

  <!-- Editor -->
  <div *ngIf="!loading && !error && article" class="space-y-6">

    <!-- Article Metadata -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">ğŸ“‹ Metadatos del ArtÃ­culo</h3>

      <div class="grid md:grid-cols-2 gap-6">
        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            TÃ­tulo *
          </label>
          <input
            type="text"
            [(ngModel)]="article.title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="TÃ­tulo del artÃ­culo">
        </div>

        <!-- Meta Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Meta TÃ­tulo (SEO)
          </label>
          <input
            type="text"
            [(ngModel)]="article.metaTitle"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="TÃ­tulo para SEO (50-60 caracteres)">
        </div>

        <!-- Segment -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Segmento
          </label>
          <select
            [(ngModel)]="article.segment"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option *ngFor="let segment of segments" [value]="segment">{{ segment }}</option>
          </select>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            CategorÃ­a
          </label>
          <input
            type="text"
            [(ngModel)]="article.category"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="CategorÃ­a del artÃ­culo">
        </div>

        <!-- Author -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Autor
          </label>
          <input
            type="text"
            [(ngModel)]="article.author"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nombre del autor">
        </div>

        <!-- Image URL -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            URL de Imagen
          </label>
          <input
            type="url"
            [(ngModel)]="article.imageUrl"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="https://ejemplo.com/imagen.jpg">
        </div>
      </div>

      <!-- Meta Description -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Meta DescripciÃ³n (SEO)
        </label>
        <textarea
          [(ngModel)]="article.metaDescription"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="DescripciÃ³n para SEO (150-160 caracteres)">
        </textarea>
      </div>

      <!-- Tags -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Tags
        </label>
        <div class="flex flex-wrap gap-2 mb-2">
          <span *ngFor="let tag of article.tags; let i = index"
                class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center">
            #{{ tag }}
            <button (click)="removeTag(i)" class="ml-2 text-blue-600 hover:text-blue-800">Ã—</button>
          </span>
        </div>
        <button
          (click)="addTag()"
          class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200">
          + Agregar tag
        </button>
      </div>

      <!-- Sources -->
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Fuentes
        </label>
        <div class="space-y-2 mb-2">
          <div *ngFor="let source of article.sources; let i = index"
               class="flex items-center gap-2 p-2 bg-gray-50 rounded">
            <span class="flex-1 text-sm text-gray-700 truncate">ğŸ”— {{ source }}</span>
            <button (click)="removeSource(i)" class="text-red-600 hover:text-red-800">Ã—</button>
          </div>
        </div>
        <button
          (click)="addSource()"
          class="bg-gray-100 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-200">
          + Agregar fuente
        </button>
      </div>
    </div>

    <!-- Markdown Editor -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">ğŸ“ Contenido (Markdown)</h3>
      <textarea
        #markdownTextarea
        class="w-full h-96 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Contenido del artÃ­culo en formato Markdown...">
      </textarea>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button
        (click)="saveArticle()"
        [disabled]="saving"
        class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50">
        <span *ngIf="!saving">ğŸ’¾ Guardar ArtÃ­culo</span>
        <span *ngIf="saving">â³ Guardando...</span>
      </button>
    </div>

    <!-- Image Preview -->
    <div *ngIf="article.imageUrl" class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">ğŸ–¼ï¸ Vista previa de imagen</h3>
      <img [src]="article.imageUrl" [alt]="article.title"
           class="w-full max-w-md mx-auto rounded-lg shadow-sm">
    </div>
  </div>
</div>
