<div class="modal-content bg-gray-800 dark:bg-gray-800 border border-gray-700 dark:border-gray-700">

  <!-- Modal Header -->
  <div class="modal-header bg-gradient-to-r from-gray-800 to-gray-700 dark:from-gray-800 dark:to-gray-700 border-b border-gray-700 dark:border-gray-600">
    <div class="text-2xl font-bold text-gray-100 dark:text-gray-100 flex items-center gap-3">
      <span class="text-3xl">🚀</span>
      <span>Crear Nuevo Artículo</span>
    </div>
    <button
      (click)="closeModal()"
      class="btn-icon btn-secondary hover:bg-gray-700 dark:hover:bg-gray-600 text-gray-300 hover:text-gray-100 transition-all duration-200">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body bg-gray-800 dark:bg-gray-800 px-8 py-6">
    <form #articleForm="ngForm" class="space-y-8">
      <!-- Topic Input -->
      <div class="group space-y-3">
        <label for="topic" class="flex items-center gap-2 text-base font-semibold text-gray-200 dark:text-gray-200">
          <span class="text-xl">💡</span>
          <span>Tema del Artículo</span>
        </label>
        <input
          type="text"
          id="topic"
          [value]="topic()"
          (input)="onTopicChange($any($event.target).value)"
          placeholder="Ej: Cómo la IA puede automatizar procesos empresariales"
          [class.input-error]="error()"
          class="w-full px-4 py-3 bg-gray-700 dark:bg-gray-700 border border-gray-600 dark:border-gray-600 rounded-lg text-gray-100 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          required>
        @if (error()) {
          <p class="mt-2 text-sm text-red-400 dark:text-red-400 flex items-center gap-2 bg-red-900/20 dark:bg-red-900/20 border border-red-800/30 dark:border-red-800/30 rounded-lg px-3 py-2">
            <span class="text-base">⚠️</span>
            <span>{{ error() }}</span>
          </p>
        }
      </div>

      <!-- Segment Selector -->
      <div class="group space-y-3">
        <label for="segment" class="flex items-center gap-2 text-base font-semibold text-gray-200 dark:text-gray-200">
          <span class="text-xl">🎯</span>
          <span>Segmento</span>
        </label>
        <select
          id="segment"
          [value]="segment()"
          (change)="onSegmentChange($any($event.target).value)"
          class="w-full px-4 py-3 bg-gray-700 dark:bg-gray-700 border border-gray-600 dark:border-gray-600 rounded-lg text-gray-100 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 appearance-none bg-no-repeat bg-right bg-[length:16px] pr-10"
          style="background-image: url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%236b7280\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'m6 8 4 4 4-4\'/%3e%3c/svg%3e');">
          @for (option of segmentOptions; track option) {
            <option [value]="option" class="bg-gray-700 text-gray-100">
              @switch (option) {
                @case ('IA') { 🤖 IA }
                @case ('Apps móviles') { 📱 Apps móviles }
                @case ('Sportech') { ⚽ Sportech }
                @case ('Ciberseguridad') { 🔒 Ciberseguridad }
              }
            </option>
          }
        </select>
      </div>

      <!-- Author Input -->
      <div class="group space-y-3">
        <label for="author" class="flex items-center gap-2 text-base font-semibold text-gray-200 dark:text-gray-200">
          <span class="text-xl">👤</span>
          <span>Autor</span>
        </label>
        <input
          type="text"
          id="author"
          [value]="author()"
          (input)="onAuthorChange($any($event.target).value)"
          placeholder="Nombre del autor"
          class="w-full px-4 py-3 bg-gray-700 dark:bg-gray-700 border border-gray-600 dark:border-gray-600 rounded-lg text-gray-100 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
      </div>
    </form>

  <!-- Modal Footer -->
  <div class="modal-footer bg-gray-800 dark:bg-gray-800 border-t border-gray-700 dark:border-gray-600 px-8 py-6">
    <div class="flex items-center justify-end gap-4 w-full">
      <button 
        type="button" 
        (click)="closeModal()" 
        [disabled]="isGenerating()" 
        class="px-6 py-3 bg-gray-700 dark:bg-gray-700 hover:bg-gray-600 dark:hover:bg-gray-600 text-gray-200 dark:text-gray-200 border border-gray-600 dark:border-gray-600 rounded-lg font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span>❌</span>
        <span>Cancelar</span>
      </button>
      <button
        type="submit"
        [disabled]="isGenerating() || !topic().trim()"
        (click)="generateArticle()"
        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-lg font-semibold transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 flex items-center gap-2 min-w-[180px] justify-center">
        @if (isGenerating()) {
          <svg class="loading-spinner w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Generando Magia...</span>
        } @else {
          <span>🚀</span>
          <span>¡Generar Artículo!</span>
        }
      </button>
    </div>
  </div>
</div>
